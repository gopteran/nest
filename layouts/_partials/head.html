<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ if .IsHome }}{{ site.Params.description | default site.Title }}{{ else }}{{ .Summary | default .Title }} | {{ site.Title }}{{ end }}">
<meta name="author" content="{{ site.Params.author | default site.Title }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
<meta property="og:description" content="{{ if .IsHome }}{{ site.Params.description | default site.Title }}{{ else }}{{ .Summary | default .Title }}{{ end }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
<meta property="twitter:description" content="{{ if .IsHome }}{{ site.Params.description | default site.Title }}{{ else }}{{ .Summary | default .Title }}{{ end }}">

<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- Styles -->
{{ partialCached "head/css.html" . }}


<!-- Custom CSS for enhanced styling -->
<style>
  /* Line clamping utility */
  .line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  
  .line-clamp-3 {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  /* Smooth scroll */
  html {
    scroll-behavior: smooth;
  }

  /* Enhanced focus states */
  *:focus {
    outline: 2px solid var(--color-secondary);
    outline-offset: 2px;
  }

  /* Custom prose styles for content */
  .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
    color: var(--color-primary);
    font-weight: 700;
  }

  .prose a {
    color: var(--color-primary);
    text-decoration: none;
    border-bottom: 1px solid var(--color-secondary);
    transition: all 0.2s ease;
  }

  .prose a:hover {
    color: var(--color-secondary);
    border-bottom-color: var(--color-primary);
  }

  .prose blockquote {
    border-left: 4px solid var(--color-sand);
    background: linear-gradient(to right, var(--color-sand)/10, transparent);
    padding: 1rem 1.5rem;
    margin: 1.5rem 0;
    border-radius: var(--radius-base);
  }

  .prose code {
    background: var(--color-neutral-light);
    color: var(--color-primary);
    padding: 0.25rem 0.5rem;
    border-radius: var(--radius-base);
    font-size: 0.875em;
  }

  .prose pre {
    background: var(--color-neutral-dark);
    color: var(--color-neutral-light);
    border-radius: var(--radius-lg);
    overflow-x: auto;
  }

  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: var(--color-neutral-light);
  }

  ::-webkit-scrollbar-thumb {
    background: var(--color-secondary);
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--color-primary);
  }
</style>

<!-- Scripts -->
{{ partialCached "head/js.html" . }}
