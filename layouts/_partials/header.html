<div class="flex items-center justify-between">
    <!-- Enhanced Logo/Brand -->
    <a href="/" class="flex items-center gap-3 group transition-all duration-300 hover:scale-105">
        <!-- Improved logo with better styling -->
        <div class="w-12 h-12 rounded-[var(--radius-lg)] shadow-lg flex items-center justify-center transform transition-transform group-hover:rotate-3">
            {{ if .Site.Params.logo }}
            <img src="{{ .Site.Params.logo | relURL }}" alt="Logo" class="w-8 h-8 object-contain" />
            {{ else }}
            <!-- Fallback: Show site title as text if no logo configured -->
            <div class="w-8 h-8 bg-[var(--color-sand)] rounded flex items-center justify-center text-[var(--color-neutral-dark)] font-bold text-sm">{{ substr site.Title 0 1 }}</div>
            {{ end }}
        </div>
        <div class="flex flex-col">
            <span class="text-2xl font-bold tracking-tight text-[var(--color-neutral-light)] group-hover:text-[var(--color-sand)] transition-colors"> {{ site.Title }} </span>
            <span class="text-sm text-[var(--color-secondary)] opacity-90 font-medium"> {{ .Site.Params.tagline }} </span>
        </div>
    </a>

    <!-- Enhanced Navigation -->
    <nav class="hidden md:block">{{ partial "menu.html" (dict "menuID" "main" "page" .) }}</nav>

    <!-- Mobile menu button -->
    <button class="md:hidden w-10 h-10 flex items-center justify-center rounded-[var(--radius-base)] bg-[var(--color-neutral-light)]/10 hover:bg-[var(--color-neutral-light)]/20 transition-colors" onclick="toggleMobileMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
</div>

<!-- Mobile menu -->
<div id="mobile-menu" class="hidden md:hidden mt-6 pb-4 border-t border-[var(--color-neutral-light)]/20">
    <div class="pt-4">{{ partial "menu.html" (dict "menuID" "main" "page" . "mobile" true) }}</div>
</div>

<script>
    function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    }
</script>
