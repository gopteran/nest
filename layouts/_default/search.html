{{ define "main" }}
<div class="max-w-4xl mx-auto">
    <!-- Search Header -->
    <header class="text-center mb-16">
        <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-secondary)] bg-clip-text text-transparent mb-6">Search Documentation</h1>
        <p class="text-lg text-[var(--color-fg)]/70">Find what you're looking for in the Gopteran documentation</p>
    </header>

    <!-- Search Form -->
    <div class="mb-12">
        <form data-search-form class="relative">
            <div class="relative">
                <input
                    type="search"
                    data-search-text
                    placeholder="Search posts, docs, guides..."
                    class="w-full px-6 py-4 bg-[var(--color-bg)] border-2 border-[var(--color-primary)] rounded-[var(--radius-lg)] text-[var(--color-fg)] placeholder-[var(--color-fg)]/50 focus:outline-none focus:border-[var(--color-secondary)] transition-colors"
                />
                <button
                    type="submit"
                    class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-[var(--color-primary)] hover:text-[var(--color-secondary)] transition-colors"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <!-- Loading state -->
        <div data-search-loading class="text-center py-8">
            <div class="inline-block">
                <div class="w-8 h-8 border-4 border-[var(--color-primary)] border-t-[var(--color-secondary)] rounded-full animate-spin"></div>
            </div>
            <p class="mt-4 text-[var(--color-fg)]/60">Loading search index...</p>
        </div>

        <!-- Search input (hidden initially) -->
        <div data-search-input class="hidden"></div>
    </div>

    <!-- Results Container -->
    <section>
        <div data-search-results class="grid gap-6 md:grid-cols-2">
            <!-- Results will be populated here -->
        </div>

        <!-- No results message -->
        <div class="text-center py-12 text-[var(--color-fg)]/60">
            <p class="text-lg">Start searching to see results</p>
        </div>
    </section>

    <!-- Result Template -->
    <template>
        <article class="group relative">
            <div class="bg-[var(--color-bg)] rounded-[var(--radius-lg)] shadow-lg hover:shadow-2xl transition-all duration-500 p-6 border border-[var(--color-neutral-light)] hover:border-[var(--color-secondary)] h-full flex flex-col">
                <h3 class="text-xl font-bold text-[var(--color-primary)] mb-3 group-hover:text-[var(--color-secondary)] transition-colors line-clamp-2">
                    <a class="hover:underline"></a>
                </h3>
                <p class="text-[var(--color-fg)]/70 leading-relaxed line-clamp-3 mb-4 flex-1">
                    <span class="content"></span>
                </p>
                <div class="flex items-center justify-between">
                    <time class="text-xs text-[var(--color-fg)]/60"></time>
                    <a class="text-[var(--color-primary)] hover:text-[var(--color-secondary)] transition-colors text-sm font-semibold">
                        Read More â†’
                    </a>
                </div>
            </div>
        </article>
    </template>
</div>

<!-- Set up global parameters for search script -->
<script>
    window.hugoSearchLimit = {{ site.Params.search.searchLimit | default 10 }};
    window.hugoBasePath = '{{ site.Params.search.basePath | default "/" }}';
</script>
{{ end }}
